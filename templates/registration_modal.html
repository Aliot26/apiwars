<div id="popup-register" class="popup">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="popup-content">
                <div class="popup-header">
                    <h2>Reristration form</h2>
                    <span class="close">&times;</span>
                </div>
                <hr>
                <div class="popup-body">
                    <form class="form-inline" id="register" action="/register" method="POST">
                        <input class="form-control mr-sm-2" type="text" id="username-reg" name="username"
                               placeholder="Username" required>
                        <input class="form-control mr-sm-2" type="password" id="password1" name="password1"
                               placeholder="Password"
                               required>
                        <input class="form-control mr-sm-2" type="password" id="password2" name="password2"
                               placeholder="Repeat password"
                               required>
                        <button class="btn btn-outline-secondary" type="submit">Register</button>
                    </form>
                    <div id="alert-register" class="alert" role="alert" style="display:none;"></div>
                </div>
                <hr>
                <div class="popup-footer">
                    <p>
                        <button class="btn btn-outline-secondary close">Close</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
