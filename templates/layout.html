<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css') }}">
    <script src="{{ url_for('static', filename='script/format_data.js') }}" defer type="module"></script>
    <script src="{{ url_for('static', filename='script/listener_handler.js') }}" defer type="module"></script>
    <script src="{{ url_for('static', filename='script/planets.js') }}" defer type="module"></script>
    <script src="{{ url_for('static', filename='script/residents.js') }}" defer type="module"></script>
    <script src="{{ url_for('static', filename='script/dom.js') }}" defer type="module"></script>
    <script src="{{ url_for('static', filename='script/data_handler.js') }}" defer type="module"></script>
    <script src="{{ url_for('static', filename='script/main.js') }}" defer type="module"></script>
    <title>API wars</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-panel">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/" id="get-table"> Planet list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="statistics-button" href="#">Voting statistics</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" id="register-button" href="#" style="display:block;">Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="login-button" href="#" style="display:block;">Login</a>
            </li>

        </ul>

        <div id="sign"></div>
        <a class="btn btn-outline-secondary" id="btn_logout" role="button" href='/logout'  style="display:none;">Logout</a>

    </nav>
</header>
<div class="container">
    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


</body>
</html>
